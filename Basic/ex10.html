<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer" : "egoing",
                "designer" : "leezche"
            }
            coworkers.bookkeeper = "duru";
            coworkers["data scientist"] = "taeho";
        </script>

        <h2>Iterate</h2>
        <script>
            for (var key in coworkers) {
                document.write(key + ' : ' + coworkers[key] + '<br>');
            }
        </script>

        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function() {
                for(var key in coworkers) {
                    document.write(key + ' : ' + coworkers[key] + '<br>');
                }
            }
            coworkers.showAll();
        </script>
        </script>
    </body>
</html>
